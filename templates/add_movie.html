<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if movie %}Edit{% else %}Add{% endif %} Movie</title>
</head>
<body>
    <h1>{% if movie %}Edit{% else %}Add{% endif %} Movie</h1>

    <form method="POST" action="{% if movie %}{{ url_for('edit_movie', movie_id=movie.id) }}{% else %}{{ url_for('add_movie') }}{% endif %}">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ movie.title if movie else '' }}" required><br><br>

        <label>Director:</label><br>
        <input type="text" name="director" value="{{ movie.director if movie else '' }}"><br><br>

        <label>Year:</label><br>
        <input type="number" name="year" min="1800" max="2100" value="{{ movie.year if movie else '' }}"><br><br>

        <label>Genre:</label><br>
        <input type="text" name="genre" value="{{ movie.genre if movie else '' }}"><br><br>

        <button type="submit">{% if movie %}Update{% else %}Add{% endif %} Movie</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Movies List</a>
</body>
</html>
