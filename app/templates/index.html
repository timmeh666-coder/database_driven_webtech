<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    <h1>Movies List</h1>
    {% if current_user.is_authenticated %}
        <p>Logged in as {{ current_user.username }} |
           <a href="{{ url_for('auth.logout') }}">Logout</a>
        </p>
    {% endif %}

    <!-- Container for movies now using my api -->
    <ul id="movie-list"></ul>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.add_movie') }}">Add a New Movie</a>
    {% endif %}
    <br>
    <a href="test.html">Error Page (will go to test.html but does not exist)</a>

    <!-- Fetch movies from API and populate list -->
    <script>
    fetch('/api/movies')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('movie-list');
        if (data.length === 0) {
            list.innerHTML = '<p>No movies found.</p>';
            return;
        }
        data.forEach(movie => {
          const li = document.createElement('li');

          li.innerHTML = `
            <strong>${movie.title}</strong>
            ${movie.year ? `(${movie.year})` : ''}
            ${movie.director ? `- Directed by ${movie.director}` : ''}
            ${movie.genre ? `- Genre: ${movie.genre}` : ''}

            ${movie.id ? `<a href="/edit_movie/${movie.id}">Edit</a>` : ''}
            ${movie.id ? `<form method="POST" action="/delete_movie/${movie.id}" style="display:inline;" onsubmit="return confirm('Delete ${movie.title}?');">
                <button type="submit">Delete</button>
            </form>` : ''}
          `;
          list.appendChild(li);
        });
      })
      .catch(err => console.error('Error fetching movies:', err));
    </script>
</body>
</html>
